<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh; /* Full height */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: relative; /* Allow positioning of background */
            font-family: 'Barlow', sans-serif; /* Apply Barlow font */
        }

        .background {
            position: absolute; /* Position the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('yourpicture.jpg'); /* Ensure this matches your image filename */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
            filter: blur(8px); /* Apply blur effect */
            z-index: 0; /* Place behind content */
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-align: center;
            position: relative;
            z-index: 1; /* Bring text above background */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility */
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background div -->
    <h1>Your Full Anniversary Message!</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh; /* Full height */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: relative; /* Allow positioning of background */
            font-family: 'Barlow', sans-serif; /* Apply Barlow font */
            overflow: hidden; /* Prevent overflow */
        }

        .background {
            position: absolute; /* Position the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('yourpicture.jpg'); /* Ensure this matches your image filename */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
            filter: blur(8px); /* Apply blur effect */
            z-index: 0; /* Place behind content */
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-align: center;
            position: relative;
            z-index: 1; /* Bring text above background */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility */
        }

        .star {
            position: absolute;
            width: 10px; /* Star size */
            height: 10px;
            background-color: gold; /* Star color */
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); /* Star shape */
            opacity: 0.8;
            animation: sparkle 1.5s infinite; /* Sparkle animation */
        }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background div -->
    <h1>Your Full Anniversary Message!</h1>
    
    <div id="stars"></div> <!-- Stars container -->
    
    <script>
        // Create sparkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 20; i++) { // Adjust number of stars here
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animationDuration = (Math.random() * 1 + 1) + 's'; // Random duration
                starsContainer.appendChild(star);
            }
        }

        createStars(); // Call the function to create stars
    </script>
</body>
</html>

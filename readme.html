<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh; /* Full height */
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            position: relative; /* Allow positioning of background */
            font-family: 'Barlow', sans-serif; /* Apply Barlow font */
            overflow: hidden; /* Prevent overflow */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('yourpicture.jpg'); /* Ensure this matches your image filename */
            background-size: cover; /* Cover the whole page */
            background-position: center; /* Center the image */
            filter: blur(8px); /* Apply blur effect to background */
            z-index: 0; /* Place behind content */
        }

        .overlay {
            position: absolute; /* Position overlay above background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black overlay */
            z-index: 1; /* Place above background */
        }

        .container {
            position: relative;
            z-index: 2; /* Bring content above overlay */
            text-align: center;
            color: white;
            padding: 20px; /* Padding for aesthetics */
            border-radius: 10px; /* Rounded corners */
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility */
        }

        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility */
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background with blur -->
    <div class="overlay"></div> <!-- Overlay for improved readability -->
    <div class="container">
        <h1>Your Full Anniversary Message!</h1>
        <p>Here is where you can write your heartfelt anniversary message.</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPassword() {
            var password = prompt("Enter the password:");
            if (password !== "Iloveemil") { // Replace "yourPassword" with your chosen password
                alert("Incorrect password. Access denied.");
                window.location = "https://google.com"; // Redirect if password is incorrect
            } else {
                document.querySelector('.container').style.display = 'block'; // Show content if password is correct
            }
        }
    </script>
</head>
<body onload="checkPassword()" style="display: none;">
    <div class="container">
        <h1>Happy Anniversary, My Love!</h1>
        <p>Here's to many more years of happiness together!</p>
    </div>
    <script>
        // This will ensure the body is only shown after password verification
        function revealContent() {
            document.body.style.display = 'block';
        }
    </script>
</body>
</html>

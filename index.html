<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Happy Anniversary!</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('yourpicture.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Barlow', sans-serif;
            color: white;

        .container {
            display: none;
        }

    <script>
        function checkPassword() {
            var password = prompt("Enter the password:");
            if (password !== "Iloveemil") { // Replace with your chosen password
                alert("Incorrect password. Access denied.");
                window.location = "https://google.com"; // Redirect if password is incorrect
            } else {
                document.querySelector('.container').style.display = 'block'; // Show content if password is correct
                document.body.style.display = 'block'; // Show the body
            }
        }
    </script>
</head>
<body onload="checkPassword()" style="display: none;">
    <div class="container">
        <h1>Happy Anniversary, My Love!</h1>
        <p>Here's to many more years of happiness together!</p>
        <a href="readme.html" style="color: white; text-decoration: underline;">Read Me</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkPassword() {
            var password = prompt("Enter the password:");
            if (password !== "Iloveemil") { // Your chosen password
                alert("Incorrect password. Access denied.");
                window.location = "https://google.com"; // Redirect if password is incorrect
            } else {
                document.body.style.display = 'flex'; // Use flexbox to center
                document.querySelector('.container').style.display = 'block'; // Show the container
            }
        }

        function showFullMessage() {
            document.getElementById('fullMessage').style.display = 'block'; // Show full message
        }
    </script>
    <style>
        body {
            display: none; /* Hide content initially */
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('anniversary.jpg'); /* Ensure you have this image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full height */
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }

        .container {
            display: none; /* Initially hidden */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            border-radius: 10px;
            max-width: 90%; /* Responsive width */
            text-align: center; /* Center text in the container */
        }

        h1 {
            font-size: 2em; /* Responsive font size */
            margin: 0; /* Remove margin */
        }

        p {
            font-size: 1.2em; /* Responsive font size */
            margin: 0; /* Remove margin */
        }

        button {
            margin-top: 20px; /* Space above the button */
            padding: 10px 20px; /* Button padding */
            font-size: 1em; /* Button font size */
            color: white; /* Text color */
            background-color: #007BFF; /* Button background color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }

        #fullMessage {
            display: none; /* Initially hidden */
            margin-top: 20px; /* Space above the full message */
        }
    </style>
</head>
<body onload="checkPassword()">
    <div class="container">
        <h1>Happy Anniversary, My Love!</h1>
        <p>Here's to many more years of happiness together!</p>
        <button onclick="showFullMessage()">Show Full Message</button>
        <div id="fullMessage">
            <p>Here is your full message! You can write whatever you want to express your love and gratitude.</p>
            <p>Feel free to customize this text!</p>
        </div>
    </div>
</body>
</html>
